<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      #wrapper {
        padding: 20px 10px 10px 10px;
      }
      .header {
        width: 100%;

        position: relative;
      }
      .header h1 {
        font-weight: normal;
        color: grey;
      }
      .header img {
        width: 16px;
        height: 16px;
      }
      header .opay-logo {
        position: absolute;
        top: 10px;
        left: 10px;
      }
      form label {
        margin-bottom: 10px;
      }
      fieldset {
        padding: 5px;
        border: 1px solid lightgrey;
      }
      legend {
        font-size: 11px;
      }
      input {
        margin: 10px 0;
        padding: 3px 7px;
        font-size: 10px;
        width: auto;
      }

      input::placeholder {
        font-size: 10px;
      }
      .optionsButton {
        text-decoration: underline;
        color: blueviolet;
        cursor: pointer;
        position: absolute;
        top: -15px;
        right: 0px;
      }
    </style>
    <link rel="preload" as="script" href="popup.js" />
  </head>

  <body>
    <div id="wrapper">
      <div class="header">
        <img
          class="optionsButton"
          src="images/options_icon.png"
          title="Options"
          alt="Options icon"
        />
      </div>
      <div class="tools">
        <input
          class="goToTicket"
          type="text"
          value=""
          title="ticket"
          placeholder="Search keyword or ticket ID"
        />
        <!--
          <a href="[JIRA BASE URL]/secure/CreateIssueDetails!init.jspa?[ARGUMENTS]">[DESCRIPTION]</a>
        -->
        <fieldset>
          <legend>Dev tools</legend>
          <input
            type="button"
            value="Delete session cookie"
            class="clearSession"
          />
        </fieldset>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
